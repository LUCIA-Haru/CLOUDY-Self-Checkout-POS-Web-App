<div class="forgot-password-container p-4 w-full max-w-md mx-auto">
  <mat-card>
    <mat-card-title class="p-2 mb-2">Forgot Password</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="onSubmit()"
        class="form"
      >
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter your email"
          />
          <mat-error *ngIf="email?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <div class="button-container mt-4">
          <button mat-raised-button class="confirm-btn" type="submit">
            <span *ngIf="!isLoading">Send Email</span>
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
