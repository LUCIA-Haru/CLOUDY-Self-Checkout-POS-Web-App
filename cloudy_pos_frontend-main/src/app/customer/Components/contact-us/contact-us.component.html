<section class="contact-section">
  <h2 class="title text-center title-top">Contact US</h2>
  <div
    class="container d-flex c_container align-items-center justify-center p-5"
  >
    <div class="row">
      <div class="col-md-6 col-sm-9">
        <img
          src="assets/organic-flat-customer-support-illustration.png"
          alt="cs"
        />
      </div>
      <div class="col-md-6 col-sm-9">
        <form id="contact-form" (ngSubmit)="sendEmail($event)">
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input
              type="text"
              id="contact-name"
              name="from_name"
              [(ngModel)]="contactName"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              name="from_email"
              [(ngModel)]="contactEmail"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-project">Message</label>
            <input
              type="text"
              id="contact-project"
              name="project"
              [(ngModel)]="contactDesc"
              placeholder="Text here...."
              required
            />
          </div>
          <button type="submit">Send Message</button>
          <p class="contact-message" [ngClass]="messageClass">
            {{ contactMessage }}
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
