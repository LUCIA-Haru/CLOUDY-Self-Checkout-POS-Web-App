<h2 mat-dialog-title>Assign Coupon</h2>
<mat-dialog-content>
  <form [formGroup]="assignForm" class="assign-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Customer</mat-label>
      <mat-select formControlName="customerId" required>
        <mat-option
          *ngFor="let customer of customers"
          [value]="customer.user_id"
        >
          {{ customer.username }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="assignForm.get('customerId')?.hasError('required')">
        Customer is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Coupon</mat-label>
      <mat-select formControlName="couponCode" required>
        <mat-option *ngFor="let coupon of coupons" [value]="coupon.couponCode">
          {{ coupon.couponCode }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="assignForm.get('couponCode')?.hasError('required')">
        Coupon is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel" (click)="onCancel()" [disabled]="loading">
    Cancel
  </button>
  <button
    mat-raised-button
    class="save-btn"
    (click)="onSave()"
    [disabled]="!assignForm.valid || loading"
  >
    Assign
  </button>
</mat-dialog-actions>
