<div class="container confirmDialog">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="button-container">
    <button mat-button class="cancel-button" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="confirm-button" (click)="confirm()">
      Confirm
    </button>
  </mat-dialog-actions>
</div>
