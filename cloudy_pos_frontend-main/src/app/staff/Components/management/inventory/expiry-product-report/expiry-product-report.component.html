<div class="container">
  <div class="threshold-input">
    <label for="daysThreshold">Days Until Expiry:</label>
    <input
      type="number"
      id="daysThreshold"
      [(ngModel)]="daysThreshold"
      (change)="onThresholdChange()"
      min="0"
      placeholder="Enter days (e.g., 30)"
    />
  </div>
  <div class="table-container">
    <app-table
      [columns]="columns"
      [data]="products"
      [editable]="false"
      [pageSize]="pageSize"
      [currentPage]="currentPage"
      [entityName]="'Product Expiry Alert'"
      (pageChange)="onPageChange($event)"
      (filterChange)="onFilterChange($event)"
    ></app-table>
  </div>
</div>
